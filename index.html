<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="img/colosseum.jpg" alt="The Colosseum">
            <p class="text">Rome. The Colosseum</p>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="img/duomo.jpg" alt="The Duomo di Milano">
            <div class="text">The Duomo di Milano</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="img/fontana_di_trevi_piazza.jpg" alt="The Trevi Fountain">
            <div class="text">Rome. The Trevi Fountain</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img/venice.jpg" alt="Venice">
            <div class="text">Venice</div>
        </div>
    </div>

    <div class="circle">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
